<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoTracker Pro</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header>
        <h1>CryptoTracker Pro</h1>
        <p>Consulta precios, cambios y detalles de tus cryptos favoritas</p>
    </header>

    <section class="buscador">
        <input type="text" id="buscar" placeholder="Buscar una criptomoneda...">
    </section>

    <table class="tabla" id="tablaCrypto">
        <thead>
            <tr>
                <th data-col="name">Moneda â®Ÿ</th>
                <th data-col="current_price">Precio</th>
                <th data-col="price_change_percentage_24h">% 24h</th>
                <th data-col="market_cap">Market Cap</th>
            </tr>
        </thead>
        <tbody id="contenido"></tbody>
    </table>

    <div id="detalles" class="detalles oculto">
        <button id="cerrar">Cerrar</button>
        <h2 id="detalle-nombre"></h2>
        <p id="detalle-precio"></p>
        <p id="detalle-descripcion"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
