<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptoTracker Pro - Sergio Leal</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header class="header">
        <div class="header-left">
            <h1>CryptoTracker Pro</h1>
            <p class="sub">Precios en tiempo real · Portafolio · Comparador</p>
        </div>

        <div class="header-right">
            <div class="top-cards" id="topCards" aria-hidden="false">
                <!-- Top 3 cards se renderizan desde JS -->
            </div>

            <div class="controls">
                <button id="themeToggle" class="btn icon" title="Cambiar tema">
                    <i id="themeIcon" class="fa-regular fa-moon"></i>
                </button>

                <button id="favoritesBtn" class="btn" title="Ver favoritos">
                    <i class="fa-solid fa-star"></i> Favoritos
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="search-row">
            <input id="buscar" type="search" placeholder="Buscar criptomoneda (nombre o símbolo)..." />
            <div class="actions">
                <select id="perPage" title="Elementos por página">
                    <option value="10">10 / pág</option>
                    <option value="20">20 / pág</option>
                    <option value="50">50 / pág</option>
                </select>

                <button id="compareBtn" class="btn">Comparar (0/2)</button>
            </div>
        </section>

        <section class="table-wrap">
            <table class="tabla" id="tablaCrypto" aria-label="Tabla de criptomonedas">
                <thead>
                    <tr>
                        <th data-col="market_cap_rank" class="sortable">#</th>
                        <th data-col="name" class="sortable">Moneda <i class="fa-solid fa-up-down"></i></th>
                        <th data-col="current_price" class="sortable">Precio (USD)</th>
                        <th data-col="price_change_percentage_24h" class="sortable">% 24h</th>
                        <th data-col="market_cap" class="sortable">Market Cap</th>
                        <th>Favorito</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    <!-- Filas inyectadas por JS -->
                </tbody>
            </table>

            <div class="pagination" id="pagination">
                <!-- Botones de paginación -->
            </div>
        </section>

        <!-- Panel detalles / modal simple -->
        <aside id="detalles" class="detalles oculto" role="dialog" aria-hidden="true">
            <button id="cerrar" class="btn icon close"><i class="fa-solid fa-xmark"></i></button>
            <div id="detalle-contenido">
                <h2 id="detalle-nombre"></h2>
                <p id="detalle-precio"></p>
                <p id="detalle-info"></p>
                <a id="detalle-link" target="_blank" rel="noopener noreferrer">Abrir en CoinGecko</a>
            </div>
        </aside>

        <!-- Comparador -->
        <div id="comparador" class="comparador oculto">
            <button id="cerrarComparador" class="btn icon close"><i class="fa-solid fa-xmark"></i></button>
            <h3>Comparador</h3>
            <div id="comparadorInner" class="comparador-inner">
                <!-- Dos columnas comparativas -->
            </div>
        </div>

    </main>

    <footer class="footer">
        <p>Desarrollado por Sergio Antonio González Leal · Datos: CoinGecko API</p>
        <p><small>Proyecto para portafolio • Para fines de demostración</small></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
