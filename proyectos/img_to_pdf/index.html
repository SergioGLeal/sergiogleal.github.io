<main class="layout">

    <!-- PANEL IZQUIERDO -->
    <section class="panel">
        <h2>Imágenes a PDF</h2>
        <p class="hint">Agrega imágenes y ordénalas antes de convertir</p>

        <!-- input oculto -->
        <input type="file" id="input-imagenes" multiple accept="image/*" hidden>

        <button id="btn-agregar" class="btn-primary">
            ➕ Agregar imágenes
        </button>

        <input
            type="text"
            id="nombre-pdf"
            placeholder="Nombre del PDF (opcional)"
        >

        <button id="btn-convertir" disabled class="btn-success">
            Generar PDF
        </button>
    </section>

    <!-- PANEL DERECHO -->
    <section class="preview-panel">
        <div class="preview-header">
            <span>Imágenes</span>
            <span class="drag-hint">⠿ Arrastra para ordenar</span>
        </div>

        <div id="preview" class="preview"></div>
    </section>

</main>
