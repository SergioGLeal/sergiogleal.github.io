<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Kanban Board</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestor de Tareas</h1>
            <p>Organiza tus proyectos como en un tablero Kanban</p>
        </header>

        <form id="formulario">
            <input type="text" id="titulo" placeholder="Nueva tarea..." required>

            <select id="prioridad">
                <option value="Alta">Alta</option>
                <option value="Media" selected>Media</option>
                <option value="Baja">Baja</option>
            </select>

            <button type="submit">
                <i class="bi bi-plus-lg"></i> Agregar
            </button>
        </form>

        <div class="kanban-board">
            <div class="kanban-column" data-status="todo">
                <h2><i class="bi bi-list-task"></i> Por hacer</h2>
                <ul class="task-list" id="lista-tareas-todo"></ul>
            </div>

            <div class="kanban-column" data-status="in-progress">
                <h2><i class="bi bi-gear"></i> En progreso</h2>
                <ul class="task-list" id="lista-tareas-in-progress"></ul>
            </div>

            <div class="kanban-column" data-status="done">
                <h2><i class="bi bi-check2-circle"></i> Completado</h2>
                <ul class="task-list" id="lista-tareas-done"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
